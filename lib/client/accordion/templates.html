<template name="accordion">
    <div class="{{#unless nested}} ui {{/unless}} {{#if nested}} nested {{/if}} accordion {{class}}" id="{{id}}">
        {{#each collection}}
            <div class="title"><h4>{{this.title}}</h4></div>
            <div class="content">
                <div class="ui secondary menu">
                    <div class="right menu">
                        {{> icon icon="tasks" class="right link toggleAll"}}
                    </div>
                </div>
                {{> UI.dynamic template=template}}
            </div>
        {{/each}}
    </div>
</template>
