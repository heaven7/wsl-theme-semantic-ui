<template name="inviteMembersModal">
    <div class="ui modal" id="inviteMembersModal">
        <i class="close icon"></i>
        <div class="header">Invite members to project</div>
        <div class="content">
            {{> ui_inviteMembersForm doc=doc docType=docType}}
        </div>
    </div>
</template>

<template name="ui_inviteMembersForm">
    {{#autoForm schema=inviteMembersSchema meteormethod="inviteMembersByEmail" type="method" id="inviteMembersForm"}}
        {{> afQuickField name='emails'}}
        {{> afQuickField name='doc' value=doc type='hidden'}}
        {{> afQuickField name='docType' value=docType type='hidden'}}
        <div class="actions">
            <button id="submitMembersForm" type="submit" class="ui left approve button">{{_ "invite"}}</button>
            <button id="cancelMembersForm" class="ui cancel button">{{_ "cancel"}}</button>
        </div>
    {{/autoForm}}
</template>
