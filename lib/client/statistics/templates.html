<template name="statistics">
    <div class="ui {{class}} statistics">
        {{#each items}}
           {{> statistic this}}
        {{/each}}
    </div>
</template>

<template name="statistic">
    <div class="ui {{class}} statistic">
        <div class="value {{type}}">
            {{#if icon}}
                {{> icon icon=icon}}
            {{/if}}
            {{value}}
        </div>
        <div class="label">
            {{label}}
        </div>
    </div>
</template>
