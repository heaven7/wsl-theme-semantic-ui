<template name="formUpdateActions">
    <div class="actions">
        {{> button text=update class="ui left submit approve button" type="submit" id=id }}
        {{> button text=cancel class="ui cancel button" }}
    </div>
</template>

<template name="formInsertActions">
    <div class="actions">
        {{> button text=add class="ui left approve button" type="submit" id=id }}
        {{> button text=cancel class="ui cancel button" }}
    </div>
</template>

<template name="formCustomActions">
    <div class="actions">
        {{> button text=textSubmit class="ui left approve button" type="submit" id=id }}

    </div>
</template>
