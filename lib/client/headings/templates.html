<template name="h1">
	{{#if anchor}} <a name="{{anchor}}"></a> {{/if}}
    <h1 class="ui {{class}} {{#if icon}} icon {{/if}} header">
    {{#if icon}} {{> icon icon=icon class=iconClass}} {{/if}}
    {{text}}
    </h1>
</template>

	{{#if anchor}} <a name="{{anchor}}"></a> {{/if}}

    {{#if icon}} {{> icon icon=icon class=iconClass}} {{/if}}

    </h2>
</template>

<template name="h2_with_icon">
	{{#if anchor}} <a name="{{anchor}}"></a> {{/if}}
    <h2 class="ui center aligned icon header"><i class="circular {{icon}} icon"></i>{{text}}</h2>
</template>

<template name="header">
	{{#if anchor}} <a name="{{anchor}}"></a> {{/if}}

<template name="icon_header">

        {{> icon icon=icon class=iconClass}}
    </div>
</template>
