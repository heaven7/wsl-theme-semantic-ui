<template name="cards">
    <div class="ui cards" id="{{id}}">
        {{#if collection}}
            {{#each collection}}
                <div class="card link">
                    {{> UI.dynamic template=template}}
                </div>
            {{/each}}
        {{/if}}
    </div>
</template>

<template name="card">
    {{#if image}}
        <a href="{{pathFor route=route}}">
            {{#with getDoc image 'Images'}}
                <div class="image">
                    {{> image_card url=url}}
                </div>
            {{/with}}
        </a>
    {{/if}}
    <div class="content">
        <div class="header">
            <a href="{{pathFor route=route}}">{{title}}</a>
        </div>
        {{#if meta}}
            <div class="meta">
                {{meta}}
            </div>
        {{/if}}
        {{#if description}}
            <div class="description">
                {{description}}
            </div>
        {{/if}}
        <div class="extra content">
            {{#if extra_content1}}
                <span class="right floated">
                    {{> UI.dynamic template=extra_content1}}
                </span>
            {{/if}}
            {{#if extra_content2}}
                <span>
                    {{> UI.dynamic template=extra_content2}}
                </span>
            {{/if}}
        </div>
    </div>
</template>
