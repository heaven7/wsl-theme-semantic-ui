<template name="image_thumb">
    <img class="ui image {{style}} {{size}}" src="{{url}}&store={{store}}">
</template>

<template name="image_card">
    <img class="image {{style}} {{size}}" src="{{url}}&store=card">
</template>

<template name="image_avatar">
    <img class="ui image avatar" src="{{url}}&store={{store}}">
</template>

<template name="image_fluid">
    <img class="ui fluid image" src="{{url}}&store={{store}}">
</template>
