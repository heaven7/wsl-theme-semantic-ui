<template name="comments">
    <div class="ui comments">
        {{#each commentItems}}
            {{> comment}}
        {{/each}}
    </div>
</template>

<template name="comment">
    <div class="comment" id="{{id}}">
        <a class="avatar">
            {{> avatar_small user=user pictureOnly=true}}
        </a>
        <div class="content">
            <a class="author">{{username}}</a>
            <div class="metadata">
                <span class="date">{{date}}</span>
            </div>
            <div class="text">
                {{content}}
            </div>
            {{#if replyComment}}
                {{> Template.dynamic template=replyTemplate}}
            {{else}}
                <div class="actions">
                    <a class="reply">{{replyText}}</a>
                </div>
            {{/if}}
        </div>
        {{#if commentItems}}
            {{> comments commentItems=commentItems}}
        {{/if}}
    </div>
</template>
